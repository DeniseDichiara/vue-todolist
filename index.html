<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todo List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--*BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <div id="app">
            <header>
                <h1>ListaVue</h1>
            </header>

            <div class="todo-list">
                <h2>Lista delle cose da fare:</h2>

                <ul>
                    <li v-for="todoItem in todoList">
                        {{todoItem.text}}
                    </li>
                </ul>

            </div>

            <div class="action-bar">
                <div>
                    <input type="text" class="my_input" v-model="newElement.text" @keyup.enter="addNewTodoElement(newElement)">
                    <button type="button" class="btn btn-primary my_button" @click="addNewTodoElement(newElement)">
                        Aggiungi elementi alla lista
                    </button>
                </div>
            </div>

            
        </div>


        
        <script src="script.js" async defer></script>
    </body>
</html>
